<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Rick</title>
  </head>
  <body id="chat-screen">
    <div class="background-container">
      <div class="stars"></div>
      <div class="twinkling"></div>
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sprint</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Rick</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, Fav 15, 2021</div>

      <div class="message-row">
        <img src="pictures/rick.jpg" />
        <div class="message-row__content">
          <span class="message__author">Rick</span>
          <div class="message__info">
            <span class="message__bubble"> Did you eat my snack?? </span>
            <span class="message__time">14:12</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Sorry XD</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...." />
        <i class="far fa-grin-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too wide</span>
      <span>Please reduce the width</span>
      <span>Recommand Size : 700 * 800</span>
    </div>

    <div id="no-portrait">
      <span>Your screen is too short</span>
      <span>Please increase the height</span>
      <span>Recommand Size : 700 * 800</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
