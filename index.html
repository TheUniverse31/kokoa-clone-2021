<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Universe Line</title>
  </head>
  <body>
    <div class="background-container">
      <div class="stars"></div>
      <div class="twinkling"></div>
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sprint</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <i class="fas fa-meteor fa-7x"></i>
      <h1 class="welcome-header__title">
        Welcome to<br />
        Universe Line
      </h1>
      <p class="welcome-header__text">
        If you have an Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Join Us" />
      <a href="#">Find Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too wide</span>
      <span>Please reduce the width</span>
      <span>Recommand Size : 700 * 800</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
